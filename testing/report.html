ion.\n\n**Answer: H**",

lly owes tax depends on taxable income, but the obligation itself is not removed.\n   - So “No need to bear the obligation of taxation” is incorrect.\n\nTherefore the only clearly correct statement is:\n\n**Answer: Has the right to vote and be elected if over 18 years old.**",

    "raw_response": "Let’s carefully analyze the scenario and the options, applying legal principles related to unilateral contracts, offer and acceptance, and mistake in the context of sales transactions.\n\n**Scenario Summary:**\n- A camera worth 10,000 yuan is mistakenly labeled with a price tag of 1,000 yuan.\n- When a customer inquiries, the salesperson states that the selling price is 1,000 yuan.\n- The key issue is whether this statement constitutes an offer, an invitation to negotiate, or an expression of intent that can bind the store.\n\n**Legal Considerations:**\n\n1. **Nature of the Price Tag:**\n   - Generally, price tags in retail are considered invitations to treat (invitation to negotiate), not offers that create binding contracts. This stems from the principle that sellers are not legally bound to sell at the displayed price unless the display is considered an offer, which is rare.\n\n2. **Mistake in Pricing:**\n   - A mistake such as mislabeling a high-value item with a significantly lower price (here, 1,000 yuan instead of 10,000 yuan) can be considered a *latent or genuine mistake* that may render the sale invalid. Under Chinese contract law, if a mistake concerns the essential terms and reaches a certain threshold, the seller can invoke the mistake and refuse to enforce the sale.\n   - However, the legal effect depends on whether the mistake is recognized, whether the buyer knew or should have known about it, and whether the store intended to be bound.\n\n3. **Expression of Intent:**\n   - When the salesperson states \"the selling price is 1,000 yuan,\" this could be viewed as an *offer* or an *invitation to treat*. In most retail settings, such statements are invitations to treat, and the actual sale occurs when the customer accepts and the store confirms.\n   \n4. **Literal vs. True Intent:**\n   - The options suggest discussion about interpreting the expression based on literal meaning versus true intent. Usually, courts look beyond literal expressions to actual intent, especially when errors are involved.\n\n**Evaluation of the Options:**\n\n- Many options refer to whether the expression of intent is with a \"specific party\" (the customer), and whether literal interpretation should be adjusted to reflect true intent and the mistake.\n- The most pertinent legal principle here is that due to the obvious mistake in pricing, the *expression of intent (the price stated)* should be understood in the context of the actual store’s intent, not the mistaken literal expression.\n\n**Key Point:**\n- The store's statement was a mistake, and the true intent was not to sell at that price. Therefore, it should be interpreted based on the true intent, not the mistaken literal statement.\n\n**Conclusion:**\n- The correct principle is that the store made an error, and the expression of intent should be interpreted in light of the real intention of the store, not the literal mislabeling or statement.\n\nTherefore, the most appropriate option is: **\"The salesperson's expression of intent is an expression of intent with a specific party, but due to the error in the expression, the content of the expression of intent should be determined according to the true intention of the salesperson.\"**\n\n**Answer: [G]**",

ted without further facts about intent and unlawfulness.\n\n5. Medical‑ethical perspective\n- Withdrawal of futile or burdensome treatment at a competent patient’s request is treated in many jurisdictions as a medical‑ethical matter (palliative care, guidelines), often characterized as passive euthanasia or withdrawal of life‑sustaining treatment rather than active killing. Professional standards typically govern such decisions.\n\n6. Apply to the options\n- Calling B’s conduct “active euthanasia” or “assisted suicide” is inaccurate given the facts (B stopped treatment rather than actively causing death or supplying means).\n- Declaring B guilty of intentional homicide under Article 37 is not supported without evidence that B intended unlawfully to kill; Article 37 is about personal freedom and arrest/detention procedures and is not the direct basis for homicide charges.\n- The most accurate legal characterization is that the case falls in a legally uncertain area (euthanasia/withdrawal of treatment is not clearly defined in Constitution/law), and, factually, the conduct is best described as passive euthanasia (withdrawal/withholding at a patient’s request), subject to ethical/professional standards and factual inquiry about intent and lawfulness.\n\nConclusion — correct choice\nThe statement that best fits the legal analysis is the option describing B’s actions as potentially a form of passive euthanasia and noting the lack of clear constitutional definition.\n\nAnswer: H",

    "parsed_response_answer": "AJK",
    "is_correct": false,
    "raw_response": "Under China’s **Contract Law (1999)**, “standard terms” (格式条款) are invalid in the following situations:\n\n1. **If the contract/term falls under the general invalidity grounds of Article 52** (e.g., harming state interests by fraud/coercion, malicious collusion harming others, illegality disguised as legality, harming public interest, violating mandatory laws/regulations).  \n   - This makes the relevant contract/term invalid regardless of whether it is written or oral.  \n   - So any option adding conditions like “only if oral” / “only if not in writing” is incorrect.\n\n2. **If the standard-term provider uses the term to** (Contract Law **Article 40**):  \n   - **exempt or limit its own liability**,  \n   - **increase the other party’s liability**, or  \n   - **exclude the other party’s main rights**.  \n   These clauses are invalid (typical “unfair standard terms”).\n\n3. Separately, under **Article 53**, **exemption clauses** are invalid if they exempt liability for:  \n   - **personal injury** to the other party; or  \n   - **property loss** caused by **intentional misconduct or gross negligence**.\n\nNow match to the options:\n\n- **A** (Article 52 circumstances) — correct.\n- **J** (“exempts itself from liability… or excludes the other party’s main rights”) — matches Article 40 — correct.\n- **K** (Article 53 exemption clauses: personal injury / intentional or gross negligence property loss) — correct.\n\nIncorrect distractors:\n- “The contract includes standard terms” (not invalid just because standard terms exist).\n- “Not reviewed before signing” (may affect incorporation/interpretation duties, but not automatically “invalid” as stated).\n- Variants limited to “minor negligence” (too narrow; Article 40 is broader).\n- Article 52 “only if oral/not in writing” (wrong).\n\n**Answer: A, J, K**",

    "question": "According to the provisions of China's Contract Law, under which of the following circumstances are standard terms invalid?",
    "subfield": "Contract Law",

    "parsed_response_answer": "J",
    "is_correct": false,
    "raw_response": "Let's analyze each option carefully, referencing China's Contract Law provisions, especially Articles 52, 53, and related stipulations.\n\n**Key legal principles from China's Contract Law:**\n\n- **Article 52** stipulates circumstances under which certain contractual clauses, especially standard terms, are invalid. It typically covers terms that:\n  - Are unfair or violate laws, administrative regulations, or mandatory provisions.\n  - Are used in fraudulent, coercive, malicious collusive, or illegal concealment contexts.\n  - Damage the public or national interests.\n  - Exempt liability blatantly or excessively, especially for negligence or gross negligence.\n  - Are not reviewed by the other party, especially under duress or if unfair.\n\n- **Article 53** states that exemption clauses that cause harm due to personal injury or property loss caused by intentional or gross negligence are invalid.\n\nNow, we analyze each option:\n\n---\n\n### Option 1:\n**\"There are circumstances as stipulated in Article 52 of the Contract Law, including: ... but only if the contract is oral.\"**\n\n*Analysis:*\n- Article 52 does not specify that the invalidity of standard terms depends on whether the contract is oral or written.\n- The invalidity provisions apply regardless of the contract form, focusing on unfair, illegal, or damaging clauses.\n- The mention of \"only if the contract is oral\" introduces an unnecessary constraint not found in the law.\n\n*Conclusion:*\n- This condition is **incorrect** because the invalidity of standard clauses under Article 52 is not limited or conditioned on the contract being oral.\n\n---\n\n### Option 2:\n**\"The contract includes standard terms that are not reviewed by the other party before the contract is signed.\"**\n\n*Analysis:*\n- If standard terms are not reviewed and are unfair, they may be challenged.\n- But the law emphasizes that standard terms must be fair and transparent; unreviewed standard terms are more prone to invalidity if unfair or unreasonable.\n- However, the invalidity arises because they are unfair or illegal, not solely because of the review process.\n\n*Conclusion:*\n- While this can be a factor, it does not automatically make the standard terms invalid according to the law unless they are unfair or illegal.\n- So, this condition alone is **not universally** a reason for invalidity.\n\n---\n\n### Option 3:\n**\"The party providing the standard terms exempts itself from liability for any negligence, imposes additional liability on the other party, or excludes the main rights of the other party.\"**\n\n*Analysis:*\n- Completely exempting LIABILITY for *any* negligence, especially gross negligence, is often deemed unreasonable.\n- According to law, clauses that exempt liability due to gross negligence or cause significant imbalance are invalid (per Article 53).\n- Exclusion clauses that remove main rights or impose extra liabilities can be invalid if they are unreasonable or violate mandatory laws.\n\n*Conclusion:*\n- This scenario aligns with the principles where standard clauses can be invalid if they excessively exempt liability or restrict the rights of the other party.\n\n---\n\n### Option 4:\n**\"There are circumstances as stipulated in Article 52 of the Contract Law, including: (1) ... but only if the contract is oral.\"**\n\n*Analysis:*\n- Same as option 1; the form (oral or written) does not affect the applicability of Article 52's provisions.\n- The law's invalidity rules are independent of whether the contract is oral or written.\n\n*Conclusion:*\n- This is **incorrect** because the invalidity principles are generally applicable regardless of the form.\n\n---\n\n### Option 5:\n**\"The contract includes standard terms that are not reviewed by the other party and are signed under duress.\"**\n\n*Analysis:*\n- If standard terms are signed under duress, they are invalid or at least subject to challenge.\n- Duress invalidates consent, which affects the validity of the entire contract or specific terms.\n- The lack of review coupled with duress further emphasizes the unfairness.\n\n*Conclusion:*\n- This is a valid reason for invalidity because contracts or one-sided terms signed under duress are invalid under Chinese law.\n\n---\n\n### Option 6:\n**\"There are circumstances as stipulated in Article 52 of the Contract Law, including: ... but only if the contract is not in writing.\"**\n\n*Analysis:*\n- Again, the form (writing or oral) does not impact the invalidity under Article 52.\n- The law applies regardless of whether the contract is oral or written.\n\n*Conclusion:*\n- This is **incorrect**.\n\n---\n\n### Option 7:\n**\"The party providing the standard terms exempts itself from liability, imposes additional liability on the other party, or excludes the main rights of the other party.\"**\n\n*Analysis:*\n- Similar to Option 3, this aligns with situations where clauses are invalid if they excessively exempt liability or restrict rights.\n\n*Conclusion:*\n- This supports valid bases for invalidity.\n\n---\n\n### Option 8:\n**\"There are exemption clauses as stipulated in Article 53 of the Contract Law, including: (1) causing personal injury; (2) causing property loss due to intentional or gross negligence.\"**\n\n*Analysis:*\n- According to Article 53, exemption clauses that exempt liability for personal injury or property loss caused by intentional or gross negligence are invalid.\n- Such clauses are invalid and cannot be enforced.\n\n*Conclusion:*\n- This is correct: clauses that exclude liability for personal injury or gross negligence are invalid.\n\n---\n\n### Final assessment:\n\n- **Invalid standard terms result from**: \n   - Use in fraud, coercion, malicious collusion, illegal concealment, damage to public interests, or violations of mandatory laws (per Article 52).\n   - Clauses exempting liability for personal injury or gross negligence (per Article 53).\n   - Clauses excessively exempting liability or restricting main rights, especially signed under duress or unfair conditions.\n\nOf the options, ****Option 8** is directly aligned with the specific provisions regarding invalid clauses under Article 53.\n\nWhile **Option 5** touches on duress invalidity (which is also correct), the question asks specifically \"**under which circumstances are standard terms invalid?**\" and the most comprehensive, law-specific circumstance described is in **Option 8**, directly referencing the relevant articles.\n\n---\n\n### **Final answer:**\n\n**Answer: J** (corresponds to the option about exemption clauses under Article 53).\n\n**To be precise, the correct choice identified in the options provided is the one related to invalid clauses under Article 53 concerning personal injury and gross negligence.**\n\n---",

ject or rights.\n\n5. **Summary:**\n\n   - *Gifts*:\n     - Bilateral, gratuitous, consensual, real (because they require delivery)\n   \n   - *Gratuitous entrustment*:\n     - Bilateral, gratuitous, real (since transfer of possession or property occurs), could be consensual depending on jurisdiction.\n   \n   - The question asks broadly about **gifts and gratuitous entrustment contracts** as a category. Since the options list **either** bilateral or unilateral, and **real** or **consensual**, we need the option that best encompasses their classification without excluding them.\n\n6. **Evaluate options:**\n\n   - Option 1: \"bilateral legal act, consensual legal act\" — This would only suit gifts, but not necessarily all gratuitous entrustments which are often real acts.\n   \n   - Option 2: \"bilateral legal act, gratuitous legal act, real legal act\" — This covers gifts and many entrustment contracts, but excludes the possibility that some acts could be consensual.\n   \n   - Option 3: \"bilateral legal act, gratuitous legal act, real legal act, consensual legal act\" — It encompasses all aspects but might be too broad or overly inclusive.\n   \n   - Others specify unilateral acts, but gifts and entrustments are usually bilateral.\n   \n   - The most comprehensive and accurate description is that these are **bilateral, gratuitous, real legal acts**, possibly also consensual.\n\n---\n\n### Final conclusion:\n\nGiven that gifts are **bilateral, gratuitous, consensual, real**, and gratuitous entrustments are **bilateral, gratuitous, real**, both can be characterized primarily as **bilateral, gratuitous, real acts**. Since the options list these features explicitly, the most fitting answer that matches both is:\n\n**Answer: 3** — \"bilateral legal act, gratuitous legal act, real legal act, consensual legal act\"\n\n---\n\n### **Final answer:**\n\n**Answer: C**",

ficials and is protected, yet recognizing that such protections have limits, especially regarding actual malice.\n\n**Option analysis:**\n\n- \"The New York Times' speech, while critical, did not constitute a significant threat to public officials, and thus should be protected by law\" is a close candidate, but it ignores the context of protected speech about public issues.\n  \n- \"The New York Times’ speech, while critical, did not present a 'clear and present danger' to public order, and therefore should be protected by law\" aligns directly with the Court's reasoning in establishing protections under the First Amendment, emphasizing that unless speech causes imminent danger, it should be protected.\n\nThus, the reasoning concludes that the Court overturned the Alabama courts' decision because the advertisement did not pose an imminent threat or danger to public order, and freedom of speech should generally be protected unless it presents such danger.\n\n**Final answer:**\n\nAnswer: J",

l criminal liability for war crimes.\n\n**Conclusion:**  \nWhile multiple instruments have contributed to establishing norms, the most direct and explicit legal framework that imposes individual criminal responsibility on war criminals is the **Charter of the International Military Tribunal at Nuremberg**, which was landmark in defining personal accountability for war crimes.\n\nAdditionally, the **Statute of the International Criminal Court** plainly provides for individual criminal responsibility in a modern context.\n\n**Therefore, the most comprehensive and historically significant document directly imposing individual criminal responsibility is the Nuremberg Charter.**\n\n**Answer:** [F] (Charter of the International Military Tribunal at Nuremberg)",

    "raw_response": "Let's analyze each option carefully, considering fundamental legal principles and the relationship between law and freedom.\n\n1. **\"Freedom is free from any law, because freedom is inherently inviolable\"**  \n   - This suggests that freedom is completely independent of law, which is inconsistent with legal philosophy. Laws often aim to protect freedoms but also impose restrictions to maintain social order. Complete immunity from law contradicts the legal understanding that freedoms can be limited to prevent harm.\n\n2. **\"Freedom can completely override order before the law\"**  \n   - This implies that individual freedom can supersede law and order, which would threaten social stability. Laws exist partially to constrain unregulated freedoms to preserve order.\n\n3. **\"The sole purpose of the law is to preserve absolute liberty and brook no restrictions\"**  \n   - This is an overly idealistic and impractical view; laws serve multiple purposes beyond safeguarding liberty, including maintaining order, justice, and social welfare. Absolute liberty without restrictions is more of a philosophical ideal than a legal reality.\n\n4. **\"'On the scales of law, order must give complete way to freedom'\"**  \n   - This suggests prioritizing individual liberty above order, risking chaos. Legal systems generally seek a balance rather than absolute dominance of one over the other.\n\n5. **\"'Freedom is sacred, but there is also a limit, and this limit should be governed by the law'\"**  \n   - This reflects a balanced perspective: freedoms are fundamental but not unlimited; restrictions are permissible if they are regulated by law, aligning with many legal theories and constitutional principles.\n\n6. **\"'Freedom is sacred, but there is also a limit, and this limit should be determined by law'\"** (similar to the previous but slightly less explicit)  \n   - Slightly less precise than option 5 since \"governed\" clarifies the role of law.\n\n7. **\"'From an empirical point of view, all laws are free laws'\"**  \n   - This is unclear or incorrect; it seems more philosophical and lacks clarity relating to law and freedom.\n\n8. **\"Any law that restricts the freedom of the individual is necessarily unjust\"**  \n   - This statement is too absolute; many restrictions are necessary and justifiable to preserve social order and protect rights.\n\n9. **\"The function of legal norms is only to eliminate all unfreedoms without the need to guarantee order\"**  \n   - Impractical; law aims to balance freedoms and order, not eliminate all restrictions.\n\n10. **\"'Freedom is supreme and sacred, but not by laws that restrict it. Real law'\"**  \n    - This seems inconsistent; laws often impose restrictions to safeguard freedoms and social order, and \"real law\" balances these considerations.\n\n---\n\n**Conclusion:**  \nBased on principles of legal theory, the best answer recognizes that freedoms are important but subject to limitations which are determined by law to balance individual liberty with social order.\n\n**Therefore, the most accurate and balanced statement is option 5:**\n\n**\"Freedom is sacred, but there is also a limit, and this limit should be governed by the law.\"**\n\n---\n\n**Answer: E**",

    "raw_response": "Let's analyze this question step-by-step based on principles of international law, including extradition law, sovereignty, and diplomatic protections.\n\n1. **No bilateral treaty or extradition agreement between countries A and B**:  \n   In the absence of a treaty or specific agreement, the process of extradition and enforcement becomes more complicated and depends on principles of international law and the sovereignty of states.\n\n2. **Nature of the foreign court's judgment**:  \n   A court in country A sentenced Longman in absentia to 10 years. Generally, domestic courts can issue judgments, but their enforceability across sovereign borders without cooperation depends on extradition or mutual legal assistance.\n\n3. **Regarding asylum and refuge**:  \n   - **State B may grant asylum** to Longman, as a sovereign state generally has the right to grant asylum under customary international law, especially to fugitives or political refugees unless there are specific restrictions.\n   - **OBLIGATION to grant asylum**: There is no legal obligation under international law for a state to grant asylum, only a right.\n\n4. **Enforcement of foreign judgments**:  \n   - Typically, international law does not recognize the enforcement of foreign criminal judgments unless there are treaties or conventions (e.g., extradition treaties).  \n   - **\"After the judgment of country A takes effect, country B is obliged to arrest and hand over Longman\"**: This is false unless there’s a treaty. In absence of treaty, country B is not obliged.\n\n5. **Sending agents into country B to arrest suspect**:  \n   - **States cannot unilaterally send agents into another sovereign territory** to arrest suspects without explicit permission; doing so could breach sovereignty and be considered an illegal act or a violation of international law.\n\n6. **Unilateral declaration of laws and enforcement powers**:  \n   - **Country A cannot declare its laws valid within country B’s territory**. Sovereign states obey only their own laws.\n   - Similarly, **enforcement powers over citizens and entities of another country globally are not recognized** under international law unless specific treaties permit such.\n\n7. **Extradition practices**:  \n   - **States generally determine whether to extradite a suspect based on their laws and international obligations**; they are not obliged to do so, but may refuse if conditions are not met.\n\n8. **Sending troops into country B**:  \n   - **This would violate sovereignty** unless justified under lawful military intervention, which is highly unlikely in this context.\n\n9. **Obligation for suspects to grant asylum**:  \n   - There is no obligation for suspects to grant asylum; this conflicts with international legal principles.\n\n10. **Enforcement powers over citizens globally**:  \n    - No country has universal enforcement powers over citizens of other states; such actions require cooperation.\n\n**Summary**:  \n- State B may grant asylum to Longman (sovereignty permits).  \n- State B is not obliged to grant asylum.  \n- No obligation exists for State B to arrest or extradite Longman in absence of an agreement.  \n- Sending agents into another country without permission is unlawful.  \n- The other options (states declaring laws valid within another's territory, or sending troops to enforce judgments) are inconsistent with international law principles.\n\n**Conclusion**:  \nThe only correct statement based on international law principles and the given context is that State B *may* grant asylum, but it is not obliged. This aligns with the option: **\"State B may grant asylum to Longman.\"**\n\n---\n\n**Answer: A**",

    "raw_response": "Step 1 — What the question asks\n- The question asks which instrument “imposes individual international criminal responsibility on war criminals.” That is, which instrument establishes that individuals (not just states) can be held criminally liable under international law for war crimes.\n\nStep 2 — Eliminate clearly irrelevant instruments\n- Charter of the United Nations (A): creates the UN and collective security framework; it does not itself create individual criminal liability for war crimes.\n- Washington Naval Treaty (B), St. Petersburg Declaration (D), Treaty of the Battle of London (G): these are narrow/obsolete arms-control or historical treaties not establishing general individual criminal responsibility.\n- International human rights conventions (J): primarily impose obligations on states and provide individual rights; they do not as such create a primary regime of international criminal liability for war crimes.\n- Hague IV (F) and Hague Regulations (H) and the Geneva Conventions (I): these contain rules of armed conflict and oblige states to respect and enforce them (and Geneva Conventions require prosecution of “grave breaches”), but they are principally instruments of substantive law and state duties; the clear, express imposition of criminal liability on individuals as an enforceable international prosecutorial regime was not created by them in the form the question implies.\n\nStep 3 — Identify the instrument that expressly created individual criminal responsibility for war criminals\n- The Charter of the International Military Tribunal at Nuremberg (the Nuremberg Charter) expressly defined war crimes, crimes against peace and crimes against humanity and authorized prosecution of individuals for those crimes. Article 6 of the Nuremberg Charter made clear that individuals (leaders, organizers, aides, and accomplices) could be held criminally responsible under international law. That instrument therefore imposed individual international criminal responsibility for war crimes and related offenses.\n\nStep 4 — Note on later developments\n- The Rome Statute (Statute of the International Criminal Court, option C) likewise establishes individual criminal responsibility for war crimes (and other core international crimes), but the historical and doctrinal linchpin that “imposed” individual international criminal responsibility in the modern sense is the Nuremberg Charter. Given the question’s wording and the listed options, the correct choice is the Nuremberg Charter.\n\nAnswer: E",

    "raw_response": "Step‑by‑step reasoning:\n\n1. Define the basic relationship: In modern legal systems freedom (individual liberty) is a core value but not an unbounded one. Law and freedom are in a complementary, balancing relationship: law protects freedoms (by securing predictable rights and limits on state/private power) and law also imposes limits on freedoms where necessary to protect other rights, public order, safety, health, morals, etc.\n\n2. Reject absolute formulations:\n   - \"Freedom is free from any law\" or \"freedom can completely override the law\" are incoherent in a legal order. If everyone exercised totally unconstrained freedom, rights would conflict and social order would collapse; such \"freedom\" would destroy the freedom of others.\n   - Claims that the sole purpose of law is to preserve absolute liberty (or that law must brook no restrictions) ignore other legitimate aims of law (security, equal protection, public welfare) and ignore established doctrines (rule of law, proportionality).\n   - Saying any law that restricts individual freedom is necessarily unjust is too categorical: many restrictions are proportionate, necessary, and justified to protect competing rights and public interests.\n\n3. Legal doctrine on limits: Law limits freedom only insofar as those limits are lawful, necessary, and proportionate to achieve legitimate aims (e.g., protection of others’ rights, public safety). This is the orthodox position in constitutional and human‑rights law: freedom is fundamental but qualified by law.\n\n4. Therefore the correct proposition is the one that recognizes both the sacral value of freedom and that its limits should be determined/governed by law (i.e., by legitimate legal processes and principles).\n\nAccordingly the correct option is the one that states: \"Freedom is sacred, but there is also a limit, and this limit should be determined by law.\"\n\nAnswer: F",

    "raw_response": "A nonresident photographer is being singled out for a higher/unique tax burden **because of state residency**:\n\n- **Nonresidents** who earn income in the state pay a 2% tax on in-state income over $12,000.\n- **Residents** are effectively favored:\n  - They are **not taxed on their in-state earned income** (so residents doing the same work in the state pay no tax).\n  - The state also exempts residents’ **out-of-state** earned income (another residency-based benefit, though the key discrimination is against nonresidents for in-state work).\n\nThis is classic **discrimination against nonresidents with respect to earning a livelihood** (pursuing a “common calling”) and being taxed for doing so. The constitutional provision most directly aimed at preventing a state from discriminating against citizens of other states in fundamental economic activities is the **Privileges and Immunities Clause of Article IV, § 2**.\n\n- **Article IV Privileges & Immunities**: prohibits a state from discriminating against citizens of other states as to fundamental rights, including the right to pursue a common calling and to be treated non-discriminatorily in taxation closely tied to that right, unless the state shows a **substantial reason** for the difference and a **close fit**.\n- **Equal Protection** is less on-point because residency classifications generally get only **rational basis** review; Article IV P&I is the standard tool for **nonresident discrimination** in economic activity.\n- **Commerce Clause** can also be relevant to discriminatory state taxes affecting interstate commerce, but when the discrimination is framed as **nonresident vs resident individuals** in pursuing a livelihood, **Article IV P&I is the most applicable basis**.\n\n**Answer: The privileges and immunities clause of Article IV.**",

    "question": "In 1999, there was an attempted military coup d'état in country A, and the coup leader Langman fled to country B. The court of country A sentenced Longman in absentia to 10 years in prison. There is no special agreement between the two countries. Which of the following options is correct under the relevant rules of international law?",

    "is_correct": true,
    "raw_response": "### Step-by-step legal reasoning (international law)\n\n1. **Territorial sovereignty & non-intervention**\n   - Under general international law, **State A cannot enforce its criminal laws inside State B** without State B’s consent.  \n   - Therefore, State A **cannot**:\n     - unilaterally make its laws effective in State B’s territory,\n     - send agents to seize a suspect in State B without consent,\n     - send troops into State B to enforce a judgment.  \n   These would violate **State B’s sovereignty** and the **non-intervention** principle.\n\n2. **Extradition requires a legal basis**\n   - In international law, there is **no general customary obligation to extradite** absent a treaty or a relevant rule creating such a duty (e.g., certain international crimes under specific conventions).  \n   - Here, the facts say **“no special agreement”** between A and B, and the offense is an attempted coup (a domestic political crime), not one of the standard treaty-based “extradite-or-prosecute” crimes.\n   - So State B is **not obliged** to arrest and surrender Langman merely because State A has a judgment (even if effective).\n\n3. **Asylum is discretionary (not mandatory)**\n   - Granting asylum (especially **territorial asylum**) is generally viewed as a matter of **State discretion**, not an obligation under general international law.\n   - There is **no rule** that State B must grant asylum to every fugitive, nor that fugitives have obligations to provide asylum (nonsensical).\n\n4. **Decision standards are not solely State A’s law**\n   - Whether to extradite is determined by **State B’s domestic law** and any applicable international rules/treaties—not “only State A’s law.”\n   - Also, State B cannot refuse extradition “without any legal basis” as a matter of legal process; but the key point is **it has discretion in the absence of a treaty**, usually governed by its own law.\n\n### Eliminating the options\n- **Correct**: “State B may grant asylum to Longman” — consistent with discretionary territorial asylum.\n- **Incorrect**:\n  - “State B is obliged to grant Longman asylum” — no general obligation.\n  - “After judgment takes effect, B is obliged to arrest/hand over” — no treaty, no obligation.\n  - “A may unilaterally declare its laws valid in B” — violates sovereignty.\n  - “A may directly send agents into B…” — violates sovereignty/non-intervention.\n  - “B must determine extradition only by A’s law…” — wrong.\n  - “B does not need any legal basis to refuse…” — not a correct rule statement.\n  - “A has enforcement powers over B’s citizens globally” — wrong.\n  - “All fugitive suspects have an obligation to provide asylum…” — nonsense.\n  - “A may send troops into B…” — aggression/sovereignty violation.\n\n### Answer\nAnswer: **A**",

    "raw_response": "The judge should **not** sustain the objection.\n\n### Step-by-step legal reasoning (parol evidence / consideration)\n\n1. **What the writing says**\n   The parties signed a writing reciting: “for **$10,000, receipt of which is acknowledged**.”\n   That “receipt acknowledged” language is typically treated not as a bargained-for *promise* term, but as a **receipt** (i.e., an acknowledgment of payment).\n\n2. **What the woman is trying to prove**\n   She wants to testify that, despite the recital, the man **did not actually pay** the $10,000 (his check bounced).\n\n3. **Does the parol evidence rule bar that testimony?**\n   The parol evidence rule prevents using prior or contemporaneous oral statements to **vary the terms** of an integrated written agreement.  \n   But a key exception is that parol evidence is generally admissible to show **lack or failure of consideration**, and payment recitals are commonly treated as *rebuttable*, not conclusive.\n\n   In other words:\n   - The contract term is “price = $10,000.”\n   - The “receipt acknowledged” clause is merely evidentiary of payment and can be contradicted to show **nonpayment/failure of consideration**.\n\n4. **Check as “payment”**\n   Accepting a check is usually **conditional payment** (subject to the check clearing). If it bounces, the underlying obligation to pay remains. So the woman is not stuck bearing the risk simply because she accepted a check.\n\n5. **Fraud not required**\n   She doesn’t need to prove fraud to introduce the evidence; she can offer it simply to show **nonpayment/failure of consideration**.\n\n### Conclusion\nThe woman’s testimony is admissible because the parol evidence rule does **not** exclude evidence offered to show **lack/want/failure of consideration** (including that a recital of receipt of payment is false).\n\n**Answer: G**",

    "subfield": "Constitutional and Administrative Law",
    "correct_answer": "H",
    "parsed_response_answer": "H",
    "is_correct": true,
    "raw_response": "Step-by-step reasoning:\n\n- What the tax does: it singles out nonresident photographers who operate studios in the state and taxes their in-state income, while exempting (1) residents’ in-state income and (2) residents’ out-of-state income. That is a facial distinction based on residency that burdens nonresidents’ ability to pursue their business in the state.\n\n- Applicable constitutional protection: The Privileges and Immunities Clause of Article IV forbids a state from discriminating against citizens of other states with respect to fundamental rights and privileges of citizenship, including the right to pursue a common calling or livelihood in the state. The Supreme Court has applied Article IV privileges and immunities to strike down state measures that inhibit nonresidents’ ability to engage in a common calling (see Toomer v. Witsell and related precedent).\n\n- Why Article IV P&I is the most applicable: Photographers operating studios pursue a common calling. A tax that treats nonresident photographers worse than resident photographers as to that calling is the classic kind of discrimination the Article IV privileges and immunities clause prohibits. While the Commerce Clause or the Equal Protection Clause might also be argued, they are less directly tailored to protect out-of-state citizens’ right to pursue a livelihood; Article IV P&I is the traditional and most appropriate basis for challenging residency-based discrimination against nonresident businesspeople.\n\n- Why the other options are not the best fit: Establishment, privacy, fair-trial, free-speech, supremacy, “right to work,” and similar provisions are inapplicable to a residency-based discriminatory tax on photographers; the Commerce Clause could be relevant if framed as a burden on interstate commerce, but the immediate and classic remedy is under Article IV privileges and immunities.\n\nAnswer: H",

aw, and Positive Law — These are relevant legal concepts but not the Hegelian breakdown.\n- **Option H:** Natural Law, Statutory Law, and Customary Law — Different legal theories, not Hegel's components.\n- **Option I:** Abstract methods, morality, and ethics — Not Hegel's classification.\n- **Option J:** Procedural Law, Theoretical Law, and Normative Law — Not Hegel's classification.\n\n**Step 3:** The options closest to Hegel's actual components are:\n\n- **Option G:** Subjective Law, Objective Law, and Positive Law.\n\nAlthough the terminology differs slightly, in some interpretations of Hegel's philosophy, the components are expressed as (1) Abstract Right (which can be linked to subjective law), (2) Moral or Ethical Life (representing subjective/ethical consciousness), and (3) Objective Spirit or Objective Law (the social and institutional realization).\n\nGiven the available options, **Option G** most closely reflects Hegel's three-tier structure: subjective (personal rights), objective (ethical life/institutions), and positive law (formal enactments).\n\n**Conclusion:**\n\nThe best fit, considering Hegel's philosophy of law, is **Option G: Subjective Law, Objective Law, and Positive Law**.\n\n---\n\n**Final answer:**\n\nAnswer: G",

* with a claim of their own.\n\n- Although an actual term may differ based on jurisdiction, in the context of the options and standard legal classification, a third party with a separate claim is **not the original plaintiff or defendant** and is **not a judge or mediator**.\n\n- Since the question is about legal status, the most applicable description is that the third party with an independent claim is neither the original plaintiff nor the defendant but is a party with their own claim.\n\n**Conclusion:**\n\nThe best fit answer is the option indicating that the third party is neither the original plaintiff nor the defendant, as they have their own independent claim.\n\n**Final answer:**\n\nAnswer: [J] Neither the plaintiff nor the defendant",

pended and reported upward—this points to **legal interpretation of the statute**, which belongs to NPCSC. The “should issue” phrasing is also too strong: SPC cannot replace NPCSC’s legal interpretation power. ❌ (as the correct mechanism here is to request NPCSC legal interpretation)\n\n7) **Intermediate court may cite the Constitution as the basis for its judgment**  \nChinese courts generally **do not directly apply the Constitution as an independent adjudicatory basis** (constitutional review is mainly through the NPCSC system). ❌\n\n8) **Supreme People’s Assembly provides clarification**  \nNo such organ in China’s system (it’s the NPC or NPCSC). ❌\n\n9) **SPC requests “Supreme Administrative Court”**  \nChina has no “Supreme Administrative Court” as a separate top court. ❌\n\n10) **Higher People’s Court suggests constitutional amendment before ruling**  \nNot a lawful/required step for adjudication. ❌\n\nTherefore, the only correct practice listed is option **C**.\n\nAnswer: C",

ty** about the number of deputies (10) makes Option 7 more precise and aligned with the law.\n\n### Final step: **Select the most comprehensive and legally supported answer.**\n\n---\n\n## **Answer: [G]**\n\nBecause **\"During the National People’s Congress, ten or more representatives can jointly submit a written inquiry.\"** aligns with the legal provisions that specify the number of deputies required for joint inquiries, making it the most precise and correct statement.\n\n---\n\n**Final Answer: G**",

nciple.\n\n**Answer: [A]** — \"Punishment may be reduced or exempted.\"\n\n---\n\n**Answer:** A",

maginary defense, should be handled as an accident:** Not fitting here; the act was deliberate, not an accident.\n   \n   - **Legitimate defense:** Possible if the act was an immediate response to an unlawful attack with proportional force, but Wang misunderstood who targets him. Since the attack was based on mistaken identity, his act was not justified as a legitimate defense.\n   \n   - **Self-defense with excessive force, liable for injury:** If Wang believed he was defending himself but used excessive force, or if his response was disproportionate, this is relevant, but again, the key is the mistaken identity.\n   \n   - **Premeditated assault, subject to prosecution:** No evidence of premeditation; his action seems impulsive, not planned.\n   \n   - **Unintended assault, treated as a misunderstanding:** Since Wang's reaction was based on mistaken identity, and he acted impulsively, this seems to be a case of unintended harm caused by misunderstanding.\n   \n   - **Intentional harm, consequently should face charges:** More appropriate if Wang intentionally stabbed Li without mistake; here, the mistake is key.\n   \n   - **Accidental harm due to misunderstanding, intentional injury:** The \"accidental\" harm suggests unintentional injury, but Wang's act was deliberate (drawing the knife and stabbing), albeit under mistaken circumstances.\n\nGiven all these considerations, the best fit description is that Wang's act was a **mistaken attack due to misunderstanding**, leading to unintended injury.\n\n**Therefore, the most appropriate answer is:**  \n**\"unintended assault, treated as a misunderstanding\"**\n\n---\n\n### Final Answer:  \n**Answer: F**",

    "raw_response": "First map the options to letters for clarity:\nA. Punishment may be reduced or exempted.  \nB. Punishment must be increased or doubled.  \nC. Punishment is to be amplified or quadrup.  \nD. Punishment shall be lessened or reduced.  \nE. Punishment ought to be lessened or reduced.  \nF. Punishment may be lessened or reduced.  \nG. Punishment should be lessened or reduced.  \nH. Punishment shall be reduced or exempted.  \nI. Punishment shall be doubled or tripled.  \nJ. Punishment could be intensified or increased.\n\nStep-by-step legal reasoning:\n1. An attempted crime (intent plus overt act toward commission but failure to complete the offense) is typically recognized as criminal conduct distinct from a completed offense.  \n2. However, the actor’s moral blameworthiness and the harm caused are generally less than for a completed offense. Criminal codes therefore commonly treat attempts as punishable but with lighter punishment than for the completed crime.  \n3. Many criminal statutes (e.g., Article 22 of the PRC Criminal Law and similar provisions in other jurisdictions) specify that where an intentional crime is only attempted and not consummated, the offender shall receive a lighter or mitigated punishment, and where the circumstances are minor the offender may be exempted from punishment. That language imposes mitigation as the default rule and allows exemption in lesser cases.  \n4. Of the answer choices, H (“Punishment shall be reduced or exempted”) best captures that statutory rule: a reduced (lighter/mitigated) punishment is required for attempts, with exemption possible in minor cases. Other options either misstate the mandatory mitigation (using “may”) or wrongly propose increasing punishment.\n\nAnswer: H",

    "raw_response": "Step 1 — parse the question and options\n- The question asks which thinker compared the legislative power to the \"heart of the nation.\"\n- Options (with implied letter mapping): A Rousseau, B Spinoza, C Descartes, D Voltaire, E Kant, F Diderot, G Montesquieu, H Locke, I Hobbes, J Hume.\n\nStep 2 — recall each thinker's constitutional doctrine\n- Rousseau: emphasizes the general will and popular sovereignty; the legislator expresses the general will, but Rousseau’s central metaphor is the people/sovereign rather than a “heart” image typically.\n- Locke: places strong emphasis on the legislative (as the supreme power in a commonwealth) but his language stresses limits, consent, property and separation of powers rather than a “heart” metaphor.\n- Hobbes: treats the sovereign as an artificial person (Leviathan), with sovereign authority as the source of peace, but he does not commonly call the legislature the “heart of the nation.”\n- Montesquieu: in The Spirit of the Laws he treats the legislative function as the central, vital organ of a polity, insists on separation of legislative, executive and judicial powers, and repeatedly stresses the legislative’s centrality to a nation’s constitution and liberty.\n\nStep 3 — legal reasoning linking the metaphor to the correct author\n- The metaphor “heart of the nation” emphasizes that lawmaking is the vital center of political life; that idea fits most closely with Montesquieu’s constitutional analysis. Montesquieu’s doctrine in The Spirit of the Laws treats the legislature as the central organ whose proper structure and separation from executive/judicial powers is essential to preserving liberty and the spirit of a polity. That is why constitutional scholars commonly attribute such a “heart of the nation” metaphor to Montesquieu’s account of the central role of legislative power.\n\nAnswer: G",

    "raw_response": "Let's carefully analyze the question and options.\n\nThe question asks: \"The important basis for establishing the specific part of our country's criminal law system is ()\"\n\nIn the context of criminal law, the structure and classification of crimes are often based on the *object of crime*. The \"object of crime\" refers to what is primarily protected by the law — such as public safety, property, personal rights, etc.\n\nThe options provided are variations of \"object\" terminology:\n- The direct object of the crime\n- The object of the crime\n- The general object of the crime\n- The overall object of the crime\n- The potential object of the crime\n- The same/dissimilar objects of crime\n- The indirect object of the crime\n- Similar objects of crime\n- The final object\n- The main object\n\nIn legal theory, the \"object of crime\" (or \"criminal object\") is the key concept used to classify and establish the specific part of criminal law. It reflects the societal interest and protected legal interests.\n\nFurthermore:\n- The \"direct object\" is the immediate target of the act.\n- The \"indirect object\" can be a secondary or less immediate interest.\n- \"General object\" and \"overall object\" are not common legal terms.\n- \"Potential object\" suggests a future or hypothetical target and is less relevant as an objective basis.\n- The notion of \"dissimilar\" or \"similar\" objects is more about classification within types of crimes, not the foundational basis.\n\nGiven that, in the context of establishing the entire system of criminal law, the central concept used is the \"object of crime,\" which provides the foundational classification.\n\nThus, the most appropriate answer is \"The object of the crime.\"\n\n**Answer: C**",

    "parsed_response_answer": "H",
    "is_correct": true,
    "raw_response": "In China’s criminal law theory, the “criminal law system” is usually discussed at two levels:\n\n1) **General Provisions (总则)** apply to all crimes.  \n2) **Specific Provisions (分则)** are organized into chapters and sections (e.g., crimes endangering state security, crimes infringing citizens’ personal rights, crimes against property, etc.).\n\nThe key question is: **what is the main criterion for arranging/structuring the Specific Provisions?**\n\n### Step-by-step legal reasoning\n- A crime has an **object (犯罪客体)**: the social relations/legal interests protected by criminal law that the act infringes.\n- Criminal law theory further distinguishes:\n  - **General object (犯罪的一般客体)**: the totality of social relations protected by the whole criminal law (too broad to classify specific crimes).\n  - **Similar object (犯罪的同类客体)**: a category of protected social relations shared by a group of crimes (e.g., property relations; personal rights; public security).  \n  - **Direct object (犯罪的直接客体)**: the specific legal interest infringed in a particular crime (too narrow to serve as the organizing basis of whole chapters).\n- The **Specific Provisions (分则)** are precisely grouped by “type of protected legal interest,” i.e., by **similar objects**. That is the “important basis” for establishing the structure/chapters of the Specific Provisions.\n\nSo, among the options, the correct basis is **Similar objects of crime (犯罪的同类客体)**.\n\nAnswer: **H**",

    "parsed_response_answer": "C",

    "raw_response": "Step-by-step legal reasoning:\n\n1. Who can interpret laws in China?\n   - The Standing Committee of the National People’s Congress (NPCSC) has the constitutional/legislative power to interpret laws and the Constitution. That is the ultimate statutory interpretation authority.\n   - The Supreme People’s Court (SPC) has the power to issue judicial interpretations (binding guidance for courts on how to apply statutes and subordinate regulations).\n   - Lower people’s courts (e.g., an intermediate people’s court) do not have the power to issue law‑interpretations that bind other organs or change the meaning of a statute.\n\n2. Proper procedures when a lower court finds a statutory provision ambiguous:\n   - A lower court should suspend the case and apply for guidance through the judicial channels (normally by referring the question upward to the SPC), not by issuing its own statutory interpretation or by directly petitioning the NPCSC.\n   - The SPC, when encountering an ambiguity that cannot be resolved within the framework of existing law and judicial interpretations, may (a) issue a judicial interpretation itself to clarify application, or (b) request the NPCSC to interpret the law if the matter involves legislative policy or requires statutory clarification beyond the SPC’s remit.\n\n3. What is not permissible or not correct:\n   - An intermediate people’s court cannot directly issue a binding interpretation of a statute.\n   - A lower court should not directly submit a request for legal interpretation to the NPCSC (the usual route is via the SPC).\n   - Soliciting the procuratorate for a binding interpretation or asking a non‑existent “Supreme Administrative Court” are incorrect.\n   - Courts do not have the power to declare laws unconstitutional or to amend statutes; they cannot replace legislative interpretation by NPCSC.\n   - The NPC (full congress) meets rarely and interpretation power belongs to its Standing Committee; referring to a nonexistent “Supreme People’s Assembly” is incorrect.\n\n4. About relying on the Constitution:\n   - The Constitution is supreme, but ordinary courts do not have a general power to strike down laws as unconstitutional; constitutional interpretation and review is exercised through NPC/NPCSC mechanisms. That means a lower court cannot override a statute by invoking the Constitution as a basis for declaring the statute invalid.\n\nConclusion — correct practices from the given options:\n- The Supreme People’s Court may request the Standing Committee of the National People’s Congress to provide legal interpretation of the article. (Option C) — correct.\n- The Supreme People’s Court should issue a judicial interpretation to further clarify the specific meaning of this provision. (Option F) — correct.\n\nAll other listed practices are incorrect.\n\nAnswer: C and F",

ther this constitutes an \"aggravated result\" depends on specific legal statutes. Many legal systems consider inducing suicide through deception as an aggravating factor or a separate offense.\n\n7. **Abstract danger constitutes the harmful result of specific crime elements.**\n   - \"Abstract danger\" refers to potential harm rather than actual harm. Most legal frameworks distinguish between actual (harmful) outcomes and abstract danger. It is generally not considered a \"harmful result\" but a conceptual element or risk.\n\n8. **Stealing company data during a system maintenance results in an unfavorable outcome for corporate crimes.**\n   - Theft of data, especially during maintenance, can be a criminal offense but calling it an \"unfavorable outcome\" is vague and not a precise legal term.\n\n9. **Luring individuals into a trap with false information is considered a harmful result in all scam crimes.**\n   - Deception leading to harm can be a harmful outcome, but calling it \"all scam crimes\" might be too broad and somewhat inaccurate, as some scams may not necessarily cause harm directly.\n\n10. **A harmful outcome is an essential element of the constitution of all specific crimes.**\n    - Not necessarily. Some crimes are defined by conduct alone without requiring actual harm, such as conspiracy or certain preparatory offenses, though many crimes do require harm.\n\n**Main Point of the Question:**\n\nThe question asks about \"the harmful outcome,\" which in criminal law typically refers to actual injury, loss, or damage caused by the criminal act.\n\n**Most Accurate Option:**\n\n- **Option 5** states that killing the victim during a robbery constitutes an \"aggravated result in a robbery crime,\" which aligns well with legal principles: killing during a robbery is an aggravated or more serious outcome, often leading to capital or more severe charges.\n\n- **Option 6** also relates to severe harm (suicide), which is considered an aggravating outcome, but its s rio that does **not** lose novelty is the one where the disclosure occurs *by the applicant in an academic journal*.\n\n**Final Answer: [Letter]**\n\n**Answer: J**",

bed meeting” category, which a journal does not).\n\nTherefore, the only option that clearly fits the 6‑month novelty grace period is:\n\n**Answer: H** ( “Disclosed by someone else without the applicant’s consent.” )",

    "raw_response": "1) **Characterize the debt (is it a “marital joint debt”?)**  \nUnder PRC law (Marriage Law and current Civil Code rules on spouses’ joint debts), a debt incurred by one spouse **during the marriage** is treated as a **joint marital debt** if it is **for the needs of the family’s daily life** or **for the common life/production & business operation of the spouses**, i.e., it benefits the marital community.\n\nHere, B borrowed from C **in September 2013**, while A and B were still legally married (divorce only in **December 2014**). The loan was explicitly **for the operation of the convenience store**, which was opened **after marriage** and is part of the spouses’ production/business activity and marital property management. That fits “debt for common production and business operation” → **marital joint debt**.\n\n2) **Effect of living separately**  \nThey lived separately from June 2013, but **separation does not terminate the marriage**. Unless there is a legally effective agreement against third parties (and the creditor knows/should know), separation alone does **not** exclude joint debt where the borrowing is for marital/common business purposes.\n\n3) **Effect of divorce**  \nThey divorced in December 2014. **Divorce allocation of property/debts is internal between ex-spouses** and generally **does not affect** a creditor’s right to claim against the spouses for a marital joint debt. C can still pursue repayment.\n\n4) **Liability form**  \nFor marital joint debts, spouses bear **joint and several liability** externally to the creditor (the creditor may demand full payment from either spouse). Internally, the spouse who pays may seek contribution from the other according to their allocation, but that is not C’s problem.\n\nTherefore, **A and B should bear joint and several responsibility**.\n\n**Answer: A**",

**  \n   Under the *Chinese Marriage Law (and now the Civil Code)*, debts contracted **during the marriage for the purpose of maintaining or increasing the joint property or household**, are generally considered **joint liabilities** of both spouses.  \n   \n   The divorce does not automatically extinguish liability unless the debt was solely personal and was not related to joint property or interests.\n\n7. **Conclusion based on options:**\n   - Since the store was jointly established and managed by B, and the debt was borrowed for store operations (which is likely related to joint property or at minimum joint interests), both A and B should share responsibility.  \n   \n   - The options that reflect this reasoning are:\n     - **\"A and B bear joint responsibility\"**  \n     - **\"A and B share responsibility based on their shares\"** (but we have no evidence of specific shares; thus, this seems less appropriate)  \n     - **\"A and B bear joint responsibility according to their shares\"** (mutation of previous, but again, no mention of shares)  \n     - **\"A bears all responsibility due to the marriage\"** (unlikely, unless the debt was personal and only B's responsibility)  \n     - **\"B bears full responsibility\"** (seems unjustified if the debt was for the joint business)  \n     - **\"B bears the primary responsibility, and A bears supplementary responsibility\"** (possible if the debt was primarily B's, but absent specifics, less clear)  \n     - **\"B bears partial responsibility, while A bears none\"** (rare in joint debts without special circumstances)  \n\n8. **Most justifiable choice:**\n   Since the store was jointly managed and the debt was used for store operation, which is likely an asset of the joint estate, **both A and B should bear joint responsibility**.\n\n**Legal reasoning conclusion:**  \n- They jointly contracted for store operation during marriage  \n- The debt was incurred for an activity relevant to joint property or interests  \n- Post-divorce, the liability remains joint unless proven solely personal.\n\n**Final answer:**\n\n**Answer: A** (A and B bear joint and several responsibility).",

    "raw_response": "Under China’s **public trust (公信) principle** in property law, the key idea is:\n\n- **For immovables (real estate)**: the **registration book (不动产登记簿)** is publicly relied upon; the person **registered** is presumed to be the right holder, and changes in real rights generally **take effect upon registration**.\n- **For movables**: changes in ownership generally **take effect upon delivery (交付)**.\n\nStep-by-step application to the options:\n\n1. **“The registrant of immovable property enjoys the property rights registered under their name.”**  \n   This matches the public trust effect of immovable property registration: the registered holder is presumed to have the real right.\n\n2. **“If the change of immovable property rights is not registered, it cannot produce the legal effect of the change.”**  \n   This expresses the general rule for changes of immovable property real rights: **registration is the effectiveness requirement** (subject to limited statutory exceptions). This is a classic statement tied to registration publicity/public trust.\n\n3. **Possession-based presumptions for immovables** (e.g., “the possessor enjoys rights,” “presumed without possession or registration,” “automatic gain without registration”) are **incorrect** in China: for immovables, **registration, not possession**, is decisive for real-right changes and presumptions.\n\n4. **Movable property “no delivery → no effect”** is generally correct for movables, but the question is specifically framed around **public trust and change of property rights**, and in Chinese doctrine “public trust” is most characteristically tied to **immovable registration** (登记公信). The most directly correct option under that principle is the immovable registration effectiveness rule.\n\nTherefore, the correct statement is the one saying **immovable real-right changes are ineffective without registration**, i.e., the last quoted option.\n\nAnswer: D",

t for patent invalidation with the Patent Reexamination Board** – Yes, this is the correct department within CNIPA responsible for patent invalidation.\n  \n7. **file a request for patent invalidation with the local patent management authority** – No, invalidity is handled at the national level by CNIPA, not local authorities.\n  \n8. **file a request for patent invalidation with the Intellectual Property Tribunal** – The IP Tribunal handles judicial appeals, not administrative invalidation requests.\n  \n9. **file a request for patent invalidation with the People’s Court** – Not appropriate for administrative invalidation; courts hear litigations, not invalidation petitions.\n  \n10. **file a request for patent invalidation with the Federal Patent Department** – No such department exists in China.\n\n**Step 4: Final reasoning**\n\nThe correct procedural process is to file with the **Patent Reexamination Board of CNIPA**.\n\n**Step 5: Confirm current terminology**\n\n- The **Patent Reexamination Board** is the misconducted authority that handles patent invalidation administrative proceedings.\n\n**Conclusion:**\n\nThe most precise and correct choice given the options is: **\"file a request for patent invalidation with the Patent Reexamination Board\".**\n\n---\n\n### Final answer:\n\n**Answer: F**",

    "raw_response": "Let's analyze the question carefully and step-by-step.\n\n**Scenario Summary:**\n- A construction contract has already been concluded.\n- The client possesses conclusive evidence that the contractor's financial situation has severely deteriorated.\n- The contractor refuses to pay the advance payment.\n\n**Legal context:**\n- Under Chinese contract law, rights related to performance are categorized based on the timing and nature of the obligation: such as deferred, anticipatory, provisional, etc.\n  \n**Step 1: Nature of the contractor’s refusal**\n- The contractor refuses to pay an advance payment, which is an initial obligation stipulated in the contract.\n- The client has evidence indicating the contractor’s financial trouble.\n\n**Step 2: What rights are relevant here?**\n- The fundamental rights available to the client in this context would involve:\n  - The right to demand performance (payment).\n  - The right to claim damages or to terminate.\n  - The right to suspend performance if the other party breaches.\n\n**Step 3: Which right matches this scenario?**\n- The client is not seeking deferred or anticipatory performance because these are rights to demand future or different types of performance under certain conditions.\n- The client is directly facing non-performance (the contractor's refusal to pay) and seeks to enforce the contractual obligation.\n  \n**Step 4: Consider the options:**\n- Right of deferred performance: generally refers to delaying one's performance until a certain condition is met, not applicable here.\n- Right of anticipatory performance: involves one party indicating in advance that they will not perform when due, effectively anticipatory breach; but here, the breach is evident after contract conclusion.\n- Right of provisional/performance/interim/simultaneous/conditional performance: more specific to particular circumstances, not directly matching this scenario.\n- Right of non-performance: pertains to a party refusing or failing to perform their obligations, or the other enforcing such rights.\n- Right of partial performance: involves performance limited to part of obligations, not relevant here.\n- Right of alternate performance: involves performing an alternative obligation, not relevant here.\n- Right of suspended performance: when a party suspends its own performance due to breach or non-performance by the other party.\n\nGiven the facts:\n- The client has valid evidence of contractor deterioration and the contractor’s refusal to pay.\n- The client’s legal reaction is likely to demand performance or take remedies for non-performance.\n\n**Step 5: Conclusion**\n- Since the client is seeking to enforce payment after breach, the relevant right related to refusing to accept non-performance (or failure to perform their contractual duty) is the *right of non-performance* — in other words, the right to claim breach or to cease performance.\n\nAlternatively, the client might also have the right to suspend performance if the other party breaches the contract, but the specific question is about the right exercised **after the contractor refuses to pay the advance**.\n\n**In legal terminology:**\n- The contractor’s refusal to pay, supported by evidence, constitutes a breach.\n- The client, by refusing to perform or demanding performance, exercises the *right of non-performance* (or the right to claim breach).\n\n**Therefore, the most fitting answer is**:\n\nAnswer: D (Right of non-performance)",

e gift.”)\n\nBecause you asked for a letter: taking the options in order, that corresponds to **Option C**.\n\n**Answer: C**",

    "parsed_response_answer": "C",

    "raw_response": "Under China’s Civil Code rules on **lost property** and **recovery of original ownership**:\n\n1. **Legal nature of Li’s possession**  \n   Li found Zhang’s lost watch. A finder has a duty to **return** the lost property; the finder does **not** obtain ownership.\n\n2. **Zhang’s right to recover and the 2‑year limit against bona fide acquirers**  \n   The owner of lost property may **demand its return**, but if the lost property is transferred to a **bona fide acquirer**, the owner’s right to reclaim from that acquirer is subject to a **2‑year period** counted from the date of loss.  \n   Here:  \n   - After 1 year, Li sold to Wang.  \n   - After another year (i.e., 2 years from the loss), Wang sold to Zheng.  \n   By the time Zhang “became aware of the situation” (which is at least after the later events), **the 2‑year period has already run**, so Zhang generally **cannot** demand return from later bona fide holders like **Wang/Zheng/Zhu** on the basis of ownership recovery of lost property.\n\n3. **But Zhang can still claim against the wrongful party (the finder)**  \n   Even if the owner can’t reclaim the thing from later bona fide acquirers due to the time limit, the original finder who wrongfully disposed of it (Li) remains liable. Zhang can still **request/demand Li to return** (if possible) or bear corresponding civil liability (e.g., compensation). Among the options, the statement that matches this is that Zhang can require Li to return the watch.\n\n4. **Zhu (repair shop) issue**  \n   Zhu only has possession for repair; Zhu is not the owner. Zhang cannot make Zhu “keep it permanently.” Also Zhang doesn’t owe Zhu a repair fee because Zhang didn’t contract for repair; the repair fee dispute is between Zheng and Zhu.\n\nTherefore, the correct option is: **Zhang can instruct Li to return the watch** (i.e., Zhang may demand the finder return it / bear liability).\n\nAnswer: C",

n the terms of the agreement.\n\n7. **Applying the Multiple Choice Options:**\n   - Option A: \"The child wasn't born yet, so Yi can reclaim the gold bars.\"  \n     *Not quite correct—partial delivery has already occurred, but the gift conditional on birth isn't fully consummated yet. Also, if the gift is more like a pledge or conditional gift, Yi might not reclaim the already delivered gold bars unless the condition fails completely.*\n   \n   - Option B: \"The eight gold bars have been delivered, but Yi can request their return.\"  \n     *In Chinese law, a gift is generally irrevocable once given unless there is a legal reason for rescission (e.g., fraud, duress). Partial delivery does not automatically permit the giver to reclaim the gift unless specific conditions apply.*\n   \n   - Option C: \"Once the child is delivered, Yi must uphold the gift.\"  \n     *Potentially correct, assuming the gift is conditional on the child's birth. But the question is whether that makes Yi obliged to fulfill the entire gift once the child is born.*\n   \n   - Option D: \"The child is a fetus and does not have legal capacity, so the agreement is invalid.\"  \n     *The child’s capacity is generally not relevant; the gift is made to the \"child\" (status after successful birth). Legally, the gift becomes effective upon the child's birth, not during pregnancy.*\n   \n   - Option E: \"The child has yet to be born, preventing Yi from refusing the gift.\"  \n     *Incorrect because the child's birth is the condition for completing the gift, and until then, the gift is not fully effective.*\n   \n   - Option F: \"The child is unborn, so Yi can refuse the gift.\"  \n     *Misleading; the gift might be conditional, but the child's unborn status does not necessarily allow Yi to refuse the gift outright.*\n   \n   - Option G: \"With the child's birth complete, Yi's obligation to the gift remains.\"  \n     *Possibly correct—if the child is born, Yi would need to fulfill his obligation o ince Zhang is the original owner and the true owner, he retains the ownership rights.\n   - The other parties only have possession rights, depending on their good faith.\n   - When the dispute arose with Zhu, Zhang learned of the situation; this suggests that Zhang can assert his ownership rights.\n\n4. **Considering the options:**\n   - **Zhang can compel Wang to return the watch.**  \n     - W ang bought from Li; unless Wang is not a bona fide purchaser or there is some defect in transfer, Zhang, as owner, can demand possession.\n   - **Zhang can request Wang to return the watch.**  \n     - This aligns with the owner’s rights.\n   - **Zhang can instruct Li to return the watch.**  \n     - Li, as a mere finder, has no obligation or right to return the property unless he’s a custodian; but he found it legally, he may be compelled to return it if Zhang claims ownership.\n   - **Zhang can demand Zheng to return the watch.**  \n     - Similar to above; as owner, Zhang can demand the property back.\n   - **Zhang can urge Zheng to keep the watch.**  \n     - This would conflict with Zhang’s ownership rights.\n   - **Zhang can request Li to return the watch.**  \n     - Yes, if Li currently holds it, Zhang can request it back.\n   - **Zhang can insist Wang to repair the watch.**  \n     - Not relevant; the object of dispute isn’t about repair.\n   - **Zhang can require Li to pay the repair fee.**  \n     - Li didn’t agree to repair; he just found the watch; this is not relevant.\n   - **Zhang can ask Zhu to keep the watch permanently.**  \n     - No basis for this.\n   - **Zhang can request Zhu to return the watch.**  \n     - Yes, if the watch is still with Zhu and the owner claims ownership.\n\n**Conclusion:**\nSince Zhang is the original owner and became aware of the situation, he has the right to reclaim his property. Among the given options, \"Zhang can request Wang to return the watch\" is a correct and straightforward assertion consistent with Chinese law, as the     "raw_response": "Step-by-step analysis (applying the PRC Civil law principles, especially the publicity/public-trust principle for real rights):\n\n1. Public-trust (公示公信) principle for immovables (real rights): under Chinese law, changes in real rights in immovable property are effected and made opposable to third parties by registration/publicity. The land/real-property registration is the authoritative public record; third parties may rely on it. Therefore a person recorded in the registry is treated as holding the registered real right; conversely, an unregistered purported change of immovable property rights generally does not produce the legal effect vis‑à‑vis third parties.\n\n2. Movable property: transfers of movables are generally effected by delivery (possession) plus agreement; formal registration is not required for most movables (except those requiring registration, e.g. motor vehicles). If delivery does not occur, the transfer of ownership normally does not take legal effect.\n\nNow check the options against these principles:\n\n- \"The registrant of immovable property enjoys the property rights registered under their name.\" — Correct: registration confers the public-trust effect; the registrant is treated as the holder of the registered real right.\n\n- \"If the change of immovable property rights is not registered, it cannot produce the legal effect of the change.\" — Also a correct statement of the constitutive/publicity effect for immovables. (This is essentially the flip side of the first statement.)\n\n- \"The holder of immovable property retains the rights without the need for registration.\" / \"The possessor of immovable property automatically gains the rights without any registration.\" / \"'Immovable property rights are presumed without the owner's possession or registration.'\" — Incorrect: for immovables, registration/publicity (not mere possession) is the decisive factor vis‑à‑vis third parties.\n\n- \"The proprietor of immovable property incurs obligations only through formal registration.\" / \"The registrant of immovable property needs additional verification to enjoy the property rights.\" — Incorrect or misleading. Registration creates or publicizes rights; obligations are not created only by registration in this blunt way, and registration is itself the authoritative evidence.\n\n- \"If the holder of movable property rights does not deliver the property, the legal effect of the change of movable property ownership generally does not occur.\" — Correct as applied to movables (transfer normally requires delivery), but this describes movables rather than the immovable-publicity principle asked about.\n\n- \"The owner of movable property can transfer rights without any formal documentation.\" — Misleading: often true that formal docs are not required, but delivery is required; some movables do require registration.\n\nConclusion: The option that directly and simply states the core public‑trust rule for immovables is the best answer: the registrant of immovable property enjoys the property rights registered under their name.\n\nAnswer: A",

ange some members\" — again involves rearranging members, more a Central Committee activity.\n3. \"Review and endorse vital concerns, and reshape some members\" — similar, involves reshaping members.\n4. \"Debate and resolve fundamental conflicts, and reposition some members\" — again, personnel changes generally lie outside the role of the Congress.\n5. \"Examine and modify essential matters, and nominate new members\" — nomination is usually done in the Congress, but modification of essential matters (like policies) is also done, though the \"nominate\" part is central.\n6. \"Discuss and decide on major issues, and adjust and co-opt some members\" — captures the core of the Congress's role, including decision-making on major issues.\n7. \"Study and confirm important topics, and renew some members\" — \"renew\" could refer to electing or re-electing members, but \"study and confirm\" might not be the best fit.\n8. \"Examine and ratify critical topics, and replace some members\" — ratification of critical topics could be within scope, but replacing members is typically a Central Committee function.\n9. \"Review and approve policies, and readjust some members\" — reviewing and approving policies is a core function.\n10. \"Deliberate and settle key points, and realign certain members\" — similar, but the focus on realigning members might not be a primary function.\n\nBased on these considerations, options 6 and 9 stand out as the most accurate descriptions of the powers of the Party Congress:\n\n- Option 6: \"Discuss and decide on major issues, and adjust and co-opt some members of the Central Committee and the Central Commission for Discipline Inspection.\"\n- Option 9: \"Review and approve policies, and readjust some members of the Central Committee and the Central Audit Office\" — the \"Central Audit Office\" is less commonly referred in this context.\n\nBetween the two, option 6 emphasizes discussion, decision, and adjustment, aligning closely with the fundamental
